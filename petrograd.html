<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <title>Petrograd</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="petrograd.css">
    <script src="html5shiv.js"></script>
    <script src="response.min.js"></script>
</head>



<body>




        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4"></div>
                <div class="col-lg-4"><img src="imgs/petrograd2.png" class="img-responsive">
                </div>
                <div class="col-lg-1"></div>
                <div class="col-lg-3">
                    <nav class="social-nav">
                        <a class="socialmenu" href="#">Facebook</a>
                        <a class="socialmenu" href="#">Instragram</a>
                        <a class="socialmenu" href="#">Twitter</a>
                    </nav>
                </div>
            </div>
        </div>



        <div class="container-fluid ">
             <div class="row">
            <div id="filtreringsmenu">
                <form action="">
                    <div class="col-xs-6 col-sm-2 col-sm-offset-2 col-md-offset-3">
                        <input id="uden_allergener" type="checkbox">Uden allergener
                    </div>
                    <div class="col-xs-6 col-sm-2">
                        <input id="vegetaregnet" type="checkbox">Vegetaregnet
                    </div>
                    <div class="col-xs-6 col-sm-2">
                        <input id="på_lager" type="checkbox">På lager
                    </div>
                    <div class="col-xs-6 col-sm-2">
                        <input id="rabat_filtrer" type="checkbox">Rabat
                    </div>
                </form>
            </div>


            <!-- SORTERINGSKNAP -->
            <div id="sorteringsknap" class="col-xs-12 col-sm-2 col-md-1">
                <div class="btn-group">
                    <button id="sorteringsknap_tekst" class="btn btn-default btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Sorter efter <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-right">
                        <a href="#">
                            <li id="sorter_efter">Sorter efter</li>
                        </a>
                        <a href="#">
                            <li id="pris_stigende">Pris (stigende)</li>
                        </a>
                        <a href="#">
                            <li id="pris_faldende">Pris (faldende)</li>
                        </a>
                        <a href="#">
                            <li id="rabat">Rabat</li>
                        </a>
                        <a href="#">
                            <li id="navn">Navn (a-å)</li>
                        </a>
                    </ul>
                </div>
            </div>
        </div>


   <div class="drikkevarer">
            <div id="drikkevarer" class="col-xs-12 col-sm-8 col-sm-offset-2">
                <h2>Drikkevarer</h2>
            </div>
        </div>


        <div class="forretter">
            <div id="forretter" class="col-xs-12 col-sm-8 col-sm-offset-2">
                <h2>Forretter</h2>
            </div>
        </div>


        <div class="hovedretter">
            <div id="hovedretter" class="col-xs-12 col-sm-8 col-sm-offset-2">
                <h2>Hovedretter</h2>
            </div>
        </div>


        <div class="sideorders">
            <div id="sideorders" class="col-xs-12 col-sm-8 col-sm-offset-2">
                <h2>Sideorders</h2>
            </div>
        </div>

        <div class="desserter">
            <div id="desserter" class="col-xs-12 col-sm-8 col-sm-offset-2">
                <h2>Desserter</h2>
            </div>
        </div>



        <!--her skal produkter lægges ind-->
       <template id="produkt_template">
            <div id="ret" class="col-xs-12 col-sm-5 col-sm-offset-1 col-md-4 col-md-offset-0">
                <img class="data_billede" src="Billeder/imgs/Large/hvidvin.jpg" alt="Hvidvin">
                <h3 class="data_navn">DATA_NAVN</h3>
                <h5 class="data_kort_beskrivelse">KORT_BESKRIVELSE</h5>
                <h5 class="allergener_tekst">Allergener: <span class="data_allergener">DATA_ALLERGENER</span></h5>
                <h5 class="vegetaregnet_tekst">Produktet er vegetaregnet.</h5>
                <!-- Skal kun vises, hvis produktet er vegetaregnet! -->
                <h5 class="ikke_vegetaregnet_tekst">Produktet er IKKE vegetaregnet.</h5>
                <!-- Skal kun vises, hvis produktet ikke er vegetaregnet! -->
                <h4 class="pris">Pris: <span class="data_pris">DATA_PRIS</span>,-</h4>
                <h4 class="rabatpris">Rabatpris: <span class="data_rabatpris">DATA_RABATPRIS</span>,-</h4>
                <!-- Skal kun vises, hvis produktet har rabat! -->
                <h4 class="udsolgt_tekst">Produktet er desværre udsolgt!</h4>
                <!-- Skal kun vises, hvis produktet er udsolgt! -->


                <!-- SE DETALJER-KNAP -->
                <button type="button" id="se_detaljer_knap" class="btn btn-primary" data-toggle="modal" data-target="#">Se detaljer<span class="glyphicon glyphicon-chevron-right"></span></button>
            </div>


            <!-- MODAL -->
            <div class="modal fade" id="modal_menukort" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal_overskrift" id="myModalLabel" class="data_navn">DATA_NAVN</h4>
                        </div>
                        <div class="modal_indhold">
                            <h5 class="modal_lang_beskrivelse">LANG_BESKRIVELSE</h5>
                            <h5 class="modal_allergener_tekst">Allergener: <span class="modal_allergener">DATA_ALLERGENER</span></h5>
                            <h5 class="modal_vegetaregnet_tekst">Produktet er vegetaregnet.</h5>
                            <!-- Skal kun vises, hvis produktet er vegetaregnet! -->
                            <h5 class="modal_ikke_vegetaregnet_tekst">Produktet er IKKE vegetaregnet.</h5>
                            <!-- Skal kun vises, hvis produktet ikke er vegetaregnet! -->
                            <h4 class="modal_pris">Pris: <span class="modal_data_pris">DATA_PRIS</span>,-</h4>
                            <h4 class="modal_rabatpris">Rabatpris: <span class="modal_data_rabatpris">DATA_RABATPRIS</span>,-</h4>
                            <!-- Skal kun vises, hvis produktet har rabat! -->
                            <h4 class="modal_udsolgt_tekst">Produktet er desværre udsolgt!</h4>
                            <!-- Skal kun vises, hvis produktet er udsolgt! -->
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Luk</button>
                        </div>
                    </div>
                </div>

            </div>

        </template>


        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Restaurant Petrograd
                    </p>
                </div>
            </div>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="petrograd.js"></script>

    <script>
        $(document).ready(function () {
            console.log("start");
            $('.lukkeklik').click(function () {
                var navbar_toggle = $('.navbar-toggle');
                if (navbar_toggle.is(':visible')) {
                    navbar_toggle.trigger('click');
                }
            });

        });
    </script>


</body>

</html>
